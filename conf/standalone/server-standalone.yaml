data:
  blocksize: 64
  dir: tmp
net:
  dataport: 9999
  ctrlport: 9998
zk:
  servers:
    - 127.0.0.1:2181
  sessionTimeout: 3000
  nodeNotExistBackoff: 1000
retry:
  backoff: 50
  count: 5
cluster:
  nodeName: default
  node2Hostports:
    default: 127.0.0.1:9998
replication:
  isr:
    maxCatchUpTime: 500
    maxNoFetchTime: 250
    maxDelayCount: 20
    updateInterval: 1000
  logFetchInterval: 50
  logDelayerTimeout: 500
commit:
  initQueueSize: 1024
  requiredAcks: 1
  timeout: 30000
election:
  leaderTimeout: 1000